<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input type="search" id="search-input" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <h1 id="current-city">City</h1>
          <p id="weather-description"></p>
          <p>
            Humidity: <strong id="humidity">--%</strong>,
            Wind: <strong id="wind-speed">-- km/h</strong>
          </p>
          <div class="temperature-display">
            <img id="weather-icon" src="" alt="Weather Icon" />
            <span id="temperature">--</span>&deg;C
          </div>
          <p id="current-date"></p>
        </div>
      </main>
      <footer>
        <p> This project was coded by
          <a href="#" target="https://github.com/Lnko09">Lurline Nkonde</a> and is
          <a href="#" target="https://github.com/Lnko09"> on GitHub</a> and
          <a href="#" target="https://app.netlify.com/teams/lnko09">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
 <link rel="stylesheet" href="src/styles.css" />
  </body>
</html>
